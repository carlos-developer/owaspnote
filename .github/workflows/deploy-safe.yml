name: Deploy Safe

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          
      - run: |
          flutter --version
          # Downgrade flutter_lints temporarily
          flutter pub add dev:flutter_lints:^4.0.0 --force
          flutter pub get
          flutter build web --release --web-renderer html
          
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web