name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
          cache: true
          
      - name: Flutter version info
        run: |
          flutter --version
          dart --version
          
      - name: Enable Flutter Web
        run: flutter config --enable-web
        
      - name: Clean project
        run: flutter clean
        
      - name: Get dependencies
        run: |
          echo "Getting Flutter dependencies..."
          flutter pub get --verbose
          echo "Dependencies retrieved successfully"
          
      - name: Verify project setup
        run: |
          echo "Project files:"
          ls -la
          echo "Flutter doctor:"
          flutter doctor -v
          
      - name: Run tests (optional)
        run: |
          echo "Running unit tests only..."
          # Solo ejecutar tests específicos, excluyendo los de integración
          flutter test --reporter=expanded \
            test/models/ \
            test/security/ \
            test/widgets/ \
            test/widget_test.dart || true
        continue-on-error: true
        
      - name: Build web
        run: |
          echo "Building Flutter web..."
          flutter build web --release \
            --dart-define=FLUTTER_WEB_CANVASKIT_URL=https://www.gstatic.com/flutter-canvaskit/3c8a6ef0c38d7d44ecccec7ce42ddbe99e90a5a3/ \
            --web-renderer=canvaskit \
            --tree-shake-icons \
            --base-href="/${{ github.event.repository.name }}/"
          echo "Build completed"
          
      - name: Prepare deployment
        run: |
          echo "Preparing files for deployment..."
          # Create .nojekyll file
          touch build/web/.nojekyll
          # List build output
          echo "Build output:"
          ls -la build/web/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4